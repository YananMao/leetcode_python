<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var kClosest = function(points, K) {
		    let disArr = [];
		    let kDis = 0;
		    let res=[];
		    for(let i=0,len=points.length;i<len;i++){
		        const dis = getDis(points[i]);
		        disArr.push({dis:dis,index:i})
		    }
		    disArr = disArr.sort((a,b)=>{a.dis-b.dis});
		    for(let i=0;i<K;i++){
		        res.push(points[disArr[i].index])
		    }
		    return res
		    
		    
		    
		};
		const getDis = ([x,y])=>{
		    return Math.pow(x,2)+Math.pow(y,2)
		}
		kClosest([[1,3],[-2,2]],1)
	</script>

</body>
</html>
