    var readBinaryWatch = function(num) {
      let r = [];
      const getBitCount = n => {
        let count = 0;
        while (n > 0) {
          n = n & (n - 1);
          count++;
        }
        return count;
      }
      
      for (let i = 0; i < 12; i++) {
        for (let j = 0; j < 60; j++) {
          if (getBitCount(i << 6 | j) === num) {
            r.push(`${i}:${j < 10 ? ('0' + j) : j}`);
          }
        }
      }
      
      return r;
    };
    readBinaryWatch(4);
  </script>
