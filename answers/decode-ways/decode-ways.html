<!-- /**
 * @param {string} s
 * @return {number}
 */ -->
<!DOCTYPE html>
<html>
  <head>
      <title>
      </title>
  </head>
  <body>
    <script type="text/javascript">
      // 学习一下代码规范~
      function numDecodings(s) {
        if (s.length === 0) return 0;

        const N = s.length;
        const dp = Array(N+1).fill(0);

        dp[0] = 1;
        dp[1] = s[0] === '0' ? 0 : 1;
        // 关于这里的条件判断自己写的话就写了好多
        // 可以考虑不用if...else..的话是不是更简单一点
        for (let i = 2; i <= N; i++) {
          if (s[i-1] !== '0') {
            dp[i] += dp[i-1];
          }
          if (s[i-2] === '1' || s[i-2] === '2' && s[i-1] <= '6') {
            dp[i] += dp[i-2];
          }
        }

        return dp[N];
      }
      console.log(numDecodings('00'));
    </script>
  </body>
</html>
