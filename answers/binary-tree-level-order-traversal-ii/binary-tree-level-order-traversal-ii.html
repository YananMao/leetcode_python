    var levelOrderBottom = function(root) {
        let level = []
        let roll = (node, deep) => {
            if(!node){
                return 
            }
            if(!level[deep]){
                level[deep] = []
            }
            level[deep].push(node.val)
            roll(node.left, deep+1)
            roll(node.right, deep+1)
        }
        roll(root, 0)
        return level.reverse()
    };
    levelOrderBottom({
      val: 3,
      left: {
        val:9,
        left:null,
        right: null
      },
      right: {
        val: 12,
        left: null,
        right: null
      }
    })
